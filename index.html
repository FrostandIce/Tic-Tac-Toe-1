<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tic-Tac-Toe</title>
    <link rel = "stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id = "game">
      <table>
          <tbody id = "t-body">
          <tr id = "board1">
              <td onclick = "topLeft()" id = "display" class = 'cell'></td>
              <td onclick = "topLeft()" id = "display" class = 'vert cell1'></td>
              <td onclick = "topLeft()"id = "display" class = "cell2"></td>
          </tr>
          <tr id = "board2">
              <td onclick = "firstMid()" id = "display" class = 'hori cell3'></td>
              <td onclick = "firstMid()"id = "display" class = "vert hori cell4"></td>
              <td onclick = "firstMid()" id = "display" class = "hori cell5"></td>
          </tr>
          <tr id = "board3">
              <td onclick = "firstBottom()" id = "display" class = "cell6"></td>
              <td onclick = "firstBottom()" id = "display" class = "vert cell7"></td>
              <td onclick = "firstBottom()" id = "display " class = "cell8"></td>
          </tr>
        </tbody>
      </table>
<script src = "app.js" defer></script> 
</body>
</html>
